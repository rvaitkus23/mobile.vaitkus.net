<ion-view title="Camera">
  <ion-content class="has-header">
    <div class="row">
      <button class="button icon-left ion-ios7-camera button-energized button-center" ng-click="takePicture()">Take picture</button>
    </div>
    <div full-height height-offset="75" class="row">
      <img style="background-color: '#D2D7D3'; height: 100%; width: 100%" src="{{imageSrc}}" />
    </div>
  </ion-content>
</ion-view>
